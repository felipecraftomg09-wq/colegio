<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Colegio Ejemplar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<!-- Botón regresar -->
<a th:href="@{/inicio}" class="btn btn-secondary position-fixed top-0 end-0 m-3"> &larr; Regresar</a>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-box">
    <div class="text-center mb-4">
      <img th:src="@{/multimedia/logo-colegio.png}" alt="logo" width="100">
      <h3 class="mt-2">Colegio Ejemplar</h3>
      <p class="text-muted">Accede con tu correo institucional <br><small>(usuario@colegio.ejemplar)</small></p>
    </div>

    <!-- Botones tipo usuario -->
    <div class="mb-3 d-flex justify-content-between">
      <button id="btnAlumno" class="btn btn-primary w-50 me-1">Alumno</button>
      <button id="btnDocente" class="btn btn-success w-50 ms-1">Docente</button>
    </div>

    <div th:if="${error}" class="alert alert-danger mb-3">
    <p th:text="${error}"></p>
  </div>

    <!-- Formulario Alumno -->
    <form th:action="@{/login}" method="post" id="formAlumno" class="user-form d-none">
      <div class="mb-3">
        <label class="form-label">Correo institucional</label>
        <input type="email" name="email" class="form-control" placeholder="alumno@colegio.ejemplar" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
      
      
    </form>

    <!-- Formulario Docente -->
    <form th:action="@{/login}" method="post" id="formDocente" class="user-form d-none">
      <div class="mb-3">
        <label class="form-label">Correo institucional</label>
        <input type="email" name="email" class="form-control" placeholder="docente@colegio.ejemplar" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Ingresar</button>
      </div>
    </form>

    <!-- Enlace a registro -->
    <div class="text-center mt-3">
      <p class="mb-0">¿No tienes una cuenta? <a th:href="@{/registro}" class="text-primary fw-bold">Regístrate aquí</a></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("btnAlumno").onclick = function() {
    document.getElementById("formAlumno").classList.remove("d-none");
    document.getElementById("formDocente").classList.add("d-none");
  };

  document.getElementById("btnDocente").onclick = function() {
    document.getElementById("formDocente").classList.remove("d-none");
    document.getElementById("formAlumno").classList.add("d-none");
  };
</script>
</body>
</html>
