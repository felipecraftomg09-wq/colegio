<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil del Docente - Colegio Ejemplar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2d578d;">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/login/docente}">
          <img th:src="@{/multimedia/logo-colegio.png}" alt="logo" width="50" class="me-3">
          Perfil - Colegio Ejemplar
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/login/docente}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/perfil-docente}">Perfil</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar sesi칩n</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-5">
      <h2 class="text-center mb-4">Perfil del Docente</h2>

      <div th:if="${mensaje}" class="alert alert-success text-center" th:text="${mensaje}"></div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <div class="row align-items-center">

                <!-- Imagen del docente -->
                <div class="col-md-4 text-center mb-3 mb-md-0">
                  <img id="fotoPreview"
                       th:src="@{${docente.fotoUrl != null ? docente.fotoUrl : '/multimedia/default-user.png'}}"
                       th:data-original="@{${docente.fotoUrl != null ? docente.fotoUrl : '/multimedia/default-user.png'}}"
                       class="rounded-circle img-fluid shadow-sm"
                       alt="Foto Docente"
                       style="width: 150px; height: 150px; object-fit: cover;">
                </div>

                <!-- Informaci칩n del docente -->
                <div class="col-md-8">
                  <div id="perfilVista">
                    <h4 class="card-title" th:text="${docente.nombre + ' ' + docente.apellido}">Nombre del Docente</h4>
                    <p class="text-muted mb-1">
                      游닎 <span th:text="${docente.usuario.email}">correo@colegio.ejemplar</span>
                    </p>
                    <p class="mb-2"><strong>ID de docente:</strong> <span th:text="${docente.id}">1</span></p>
                    <p class="mb-2"><strong>Especialidad:</strong> <span th:text="${docente.especialidad}">Matem치ticas</span></p>

                    <div class="mt-3">
                      <button class="btn btn-primary me-2" id="editarBtn">Editar Perfil</button>
                    </div>
                  </div>

                  <!-- Formulario de edici칩n -->
                  <div id="perfilForm" class="d-none">
                    <form th:action="@{/perfil-docente/actualizar}" method="post" enctype="multipart/form-data" class="mt-3">
                      <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" th:value="${docente.nombre}" class="form-control" required>
                      </div>

                      <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" id="apellido" name="apellido" th:value="${docente.apellido}" class="form-control" required>
                      </div>

                      <div class="mb-3">
                        <label for="especialidad" class="form-label">Especialidad</label>
                        <input type="text" id="especialidad" name="especialidad" th:value="${docente.especialidad}" class="form-control" required>
                      </div>

                      <div class="mb-3">
                        <label for="foto" class="form-label">Foto de perfil</label>
                        <input type="file" id="foto" name="foto" class="form-control" accept="image/*">
                      </div>

                      <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">游 Guardar cambios</button>
                        <button type="button" id="cancelarBtn" class="btn btn-secondary">Cancelar</button>
                      </div>
                    </form>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const editarBtn = document.getElementById("editarBtn");
      const perfilVista = document.getElementById("perfilVista");
      const perfilForm = document.getElementById("perfilForm");
      const fotoInput = document.getElementById("foto");
      const fotoPreview = document.getElementById("fotoPreview");
      const cancelarBtn = document.getElementById("cancelarBtn");

      editarBtn.addEventListener("click", () => {
        perfilVista.classList.add("d-none");
        perfilForm.classList.remove("d-none");
      });

      cancelarBtn.addEventListener("click", () => {
        perfilVista.classList.remove("d-none");
        perfilForm.classList.add("d-none");
        fotoInput.value = "";
        fotoPreview.src = fotoPreview.getAttribute("data-original");
      });

      fotoInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (ev) => { fotoPreview.src = ev.target.result; };
          reader.readAsDataURL(file);
        }
      });
    </script>

  </body>
</html>
